<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天天果园购物车</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="/static/css/desc.css" type="text/css">
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/cart.js"></script>
    <script src="/static/js/index.js"></script>

</head>
<body>
    <div id="container">
        <!--1. 导航 -->
        <div id="nav">
            <ul class="rightNav">
                {% if request.session.user_name %}
                    <li>欢迎您：<a href="" target="_blank">{{ request.session.user_name }}</a></li>
                    <li><a href="{% url 'lgt' %}" target="_blank">[退出]</a></li>
                {% else %}
                    <li><a href="{% url 'lg' %}" target="_blank">[登陆]</a></li>
                    <li><a href="{% url 'reg' %}" target="_blank">[注册,有惊喜]</a></li>
                {% endif %}
                <li><b></b>果园公告</li>
                <li><b></b>卷卡兑换</li>
                <li><b></b>手机果园</li>
            </ul>
            <ol class="leftNav">
                <li><span>上海</span><u></u></li>
                <li>满百包邮(环郊内)</li>
                <li><a>星夜达</a></li>
            </ol>
        </div>
        <!-- 2. banner / wrapper -->
        <div id="wrapper">
            <!-- 图片轮播 -->
            <div class="banner">
                <img src="/static/img/banner1.jpg" id="d1">
                <img src="/static/img/banner2.jpg" id="d2">
                <h2 id="h1">①</h2>
                <h2 id="h2">②</h2>
                <!-- 图片下标 -->
                <!-- <ul class="imgNav">
                    <li>1</li>
                    <li>2</li>
                </ul> -->
            </div>
        </div>

        <!-- 3. 小图推荐 -->
        <div id="adv">
            <img src="/static/img/1.jpg">
            <img src="/static/img/2.jpg">
            <img src="/static/img/3.jpg">
            <img src="/static/img/4.jpg" class="lastimg">
        </div>
        <!-- 4. 主体信息 -->
        <form action="{% url 'cartin'  %}" method="get">
            <div id="main">
                <!-- 4.2购物车内容区域 -->

                <div class="good-content">

                    <div class="g-item">
                        <p class="check-box">
                            <img src="/{{ good.picture }}">
                        </p>
                        <p class="goods">
                            {{ good.title }}
                        </p>
                        <p class="price">&yen;{{ good.price }}</p>
                        <p class="count">
                            <a href="javascript:void(0)" class="decrement">-</a>
                            <input type="text" name="countText" value="1">
                            <a href="javascript:void(0)" class="increment">+</a>
                        </p>
                        <p class="t-sum">&yen;{{ good.price }}</p>
                    </div>
                </div>

            </div>
            <!-- 5.购物车底部工具栏 -->
            <div id="d2">
                <div id="cart-toolbar">
                    <input type="hidden" name="id" value="{{ good.id }}">
                    <input class="submit-btn" type="submit" value="加入购物车">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
